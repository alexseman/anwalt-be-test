BadRequestResponse:
  type: "object"
  properties:
    success:
      type: "boolean"
      example: false
    message:
      type: "string"
      example: "Bad request"
    errorId:
      type: "integer"
      example: 1234560
    data:
      type: "object"
      properties:
        type:
          type: "string"
          example: "VALIDATION"
        fields:
          type: "array"
          items:
            type: "object"
            properties:
              key:
                type: "string"
                example: "key"
              value:
                type: "string"
                example: "value"
